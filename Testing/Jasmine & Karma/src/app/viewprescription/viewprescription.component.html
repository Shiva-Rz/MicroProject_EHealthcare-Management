<body>
<div class="tbl-body">
    <br>
    <div class="card">
        <div class="card-header">
            <b><h3>Prescription Details</h3></b>
        </div>
        <div class="card-body">
            <table class="table">
                <thead class="table-dark">
                    <tr scope="row">
                        <th scope="col">Prescription ID</th>
                        <th scope="col">Prescription Date</th>
                        <th scope="col">Prescription Tablets</th>
                        <th scope="col">User Id</th>
                        <th scope="col">User Type</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr *ngFor="let prescription of prescList" scope="row">
                        <td scope="col">{{prescription.prescriptionId}}</td>
                        <td scope="col">{{prescription.prescriptionDate}}</td>
                        <td scope="col">{{prescription.prescriptionTablets}}</td>
                        <td scope="col">{{prescription.userId}}</td>
                        <td scope="col">{{prescription.userType}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
</body>
